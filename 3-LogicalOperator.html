<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LogicalOperator</title>
</head>
<body>
    <!-- 논리 연산자?
     논리 비교를 통해 논리 값이나 피연산자를 반환하는 연산자로,
     피연산자가 숫자나 문자일 경우 각각 0과 공백을 제외하고 true 취급한다.
    -->
    <script>
        var boolean = false;

        // NOT: 피연산자를 참은 거짓으로, 거짓은 참으로 반전시키는 연산자
        console.log(!boolean);
        console.log(!true, !false);
        console.log(!0, !'');
        console.log(!10, !'JS');
        console.log('-----------------------------------------------------');

        // OR:
        console.log(boolean || true);
        console.log(boolean || false);
        console.log(true || false);
        console.log(0 || '');
        console.log('' || '');
        console.log('-----------------------------------------------------');

        // AND:
        console.log(boolean && true);
        console.log(boolean && false);
        console.log(true && true);
    </script>
</body>
</html>
