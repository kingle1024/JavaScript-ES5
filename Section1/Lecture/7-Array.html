<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
    <!-- 배열?
     여러 데이터들이 나열된 자료구조이며 대응하는 번호(index)를 가진다.
     삽입된 데이터들의 순서를 보장하며 길이를 알 수 있는 length 값을 포함한다.
    -->
    <script>
        // 다양한 자료형을 담을 수 있지만 한 가지 자료형만 담는 것이 최적화에 유리!!
        var array = [true, 1000, 'JS'];

        /* 0부터 시작하는 번호(index)로 데이터에 접근 */
        console.log('데이터 길이 =>', array.length);
        console.log('array[0] =>', array[0]);
        console.log('array[1] =>', array[1]);
        console.log('array[2] =>', array[2]);
        console.log('-----------------------------------------------------');

        /* 다른 데이터 대입 */
        array[0] = false;
        array[1] = 100;
        array[2] = 'Study';

        /* 숫자가 담긴 변수를 활용한 접근 */
        var index = 0;
        console.log('array[index] =>', array[index]);
        console.log('array[index++] =>', array[index++]);
        console.log('array[++index] =>', array[++index]);
        console.log('array[--index] =>', array[--index]);
        console.log('array[index--] =>', array[index--]);
    </script>
</body>
</html>
