<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GlobalObjects</title>
</head>
<body>
    <script>
        // undefined: 변수 선언 후 아무것도 대입하지 않은 상태
        var variable;
        console.log(undefined);
        console.log(variable);

        // null: ddd
        console.log(null);

        // NaN(Not a Number): 숫자가 아님을 나타내는 특수 값
        console.log(NaN);
        console.log('JS' / 10);

        // Infinity: ㅇㅇㅇ
        console.log(Infinity);
        console.log(10 / 0);
    </script>
</body>
</html>
