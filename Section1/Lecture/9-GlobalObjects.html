<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GlobalObjects</title>
</head>
<body>
    <script>
        // undefined: 변수 선언 후 아무것도 대입하지 않은 상태
        var variable;
        console.log(undefined);
        console.log(variable);
        console.log(variable === undefined);

        // null: 명시적으로 빈 공간임을 알리는 특수 객체
        var nll = null;
        console.log(null);
        console.log(null === nll);

        // Infinity: 무한대를 나타내는 특수 값
        console.log(Infinity);
        console.log(10 / 0);
        console.log(10 / 0 === Infinity);

        // NaN(Not a Number): 숫자가 아님을 나타내는 특수 값
        console.log(NaN);
        console.log('JS' / 10);
        console.log('JS' / 10 === NaN);
    </script>
</body>
</html>
