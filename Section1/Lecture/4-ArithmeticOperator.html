<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ArithmeticOperator</title>
</head>
<body>
    <!-- 산술 연산자?
    -->
    <script>
        var number = 10;

        /* 사칙연산 */
        console.log(number + 10);
        console.log(number - 10);
        console.log(number * 10);
        console.log(number / 10);
    </script>
</body>
</html>
