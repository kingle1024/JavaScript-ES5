<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Object</title>
</head>
<body>
    <!-- 객체?
     여러 데이터들이 모인 자료구조이며 순서를 보장하지 않는다.
     객체 안에 모여있는 데이터들을 프로퍼티(Property)라고 부른다.
    -->
    <!-- Property?
     객체 안에 들어있는 데이터들로 특정 키에
     대응하는 값을 가지는 key-value 쌍으로 되어있다.
    -->
    <script>
        var human = {
            gender: true,
            age: 30,
            name: '아버지',
            children: [{
                gender: true,
                age: 2,
                name: '철수'
            }, {
                gender: false,
                age: 3,
                name: '유리'
            }]
        };
    </script>
</body>
</html>
