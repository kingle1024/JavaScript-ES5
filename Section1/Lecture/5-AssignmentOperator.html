<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AssignmentOperator</title>
</head>
<body>
    <!-- 대입 연산자?
    -->
    <script>
        // 대입 연산자
        var number = 10;

        /* 복합 대입 연산자 */
        console.log(number += 10);  // number = number + 10;
        console.log(number -= 10);  // number = number - 10;
        console.log(number *= 10);  // number = number * 10;
        console.log(number /= 10);  // number = number / 10;
        console.log(number %= 10);  // number = number % 10;
    </script>
</body>
</html>
